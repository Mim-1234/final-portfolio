    <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
  
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

  <div class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-center text-white mb-4">
        Contact Me
      </h1>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="sr-only">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="phone" class="sr-only">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Your Phone No."
            class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="message" class="sr-only">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Enter Your Message"
            rows="4"
            class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-pink-600  hover:to-pink-700 text-white font-semibold rounded-md hover:bg-pink-700 transition"
        >
          Submit
        </button>
      </form>
    </div>  
</div>
